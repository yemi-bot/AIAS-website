<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI Automate Solutions builds high-performance automation engines that reclaim hours lost to manual tasks, helping you scale output without scaling payroll." />
    <meta name="theme-color" content="#0a0a0a" />
    <meta property="og:title" content="AI Automate Solutions | Scale Output, Not Payroll" />
    <meta property="og:description" content="We build automation engines that reclaim hours lost to manual tasks. Scale your output, not your payroll." />
    <title>AI Automate Solutions | Scale Output, Not Payroll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: '#0a0a0a',
              foreground: '#ededed',
              zinc: {
                850: '#1f1f1f',
                900: '#18181b',
                950: '#09090b',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'meteor': 'meteor 5s linear infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              meteor: {
                '0%': { transform: 'rotate(215deg) translateX(0)', opacity: 1 },
                '70%': { opacity: 1 },
                '100%': { transform: 'rotate(215deg) translateX(-500px)', opacity: 0 },
              },
              shimmer: {
                from: { backgroundPosition: '0 0' },
                to: { backgroundPosition: '-200% 0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #ededed;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>

}
</script>
